name: CI

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install dependencies
        run: |
          cd sw-ui-lib
          npm install

      - name: Export new components
        run: |
          cd sw-ui-lib
          ls -la  # List files in sw-ui-lib again to confirm add-component.js is present
          node add-component.js

      - name: Build library
        run: |
          cd sw-ui-lib
          ng build sw-ui

      - name: Update version and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          cd projects/sw-ui
          npx standard-version --release-as patch  # or minor/major as per your needs
          cd ../..
          git add sw-ui-lib/projects/sw-ui/package.json
          git commit -m "chore(release): bump version"
          git push --follow-tags origin main  # make sure to push the tags

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd sw-ui-lib/dist/sw-ui
          npm publish
