name: CI

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.13.0' 

      - name: Install dependencies
        run: npm install

      - name: Export new components
        run: node add-component.js

      

      - name: Build library
        run: ng build sw-ui

      - name: Update version and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          cd projects/sw-ui
          npx standard-version --release-as patch  # or minor/major as per your needs
          cd ../..
          git add projects/sw-ui/package.json
          git commit -m "chore(release): bump version"
          git push --follow-tags origin main  # make sure to push the tags

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd dist/sw-ui
          npm publish
