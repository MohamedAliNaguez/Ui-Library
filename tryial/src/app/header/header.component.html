<header *ngIf="authService.isAuthenticated()">
    <div class="header">
      <div class="logo">
        <img src="../../assets/images.jpeg" alt="Logo" />
      </div>
      <div class="welcome-message">
        Welcome, {{ userName }}
      </div>
      <button class="logout-button" (click)="onLogout()" >Logout</button>
    </div>
  </header>
