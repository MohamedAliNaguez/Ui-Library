<!-- app.component.html -->
<div>
  <h1>{{ title }}</h1>
  <div *ngFor="let component of components">
    <h2>{{ component.name }}</h2>
    <p><strong>Description:</strong> {{ component.description }}</p>
    <p><strong>Usage:</strong> <code>{{ component.usage }}</code></p>
    <p><strong>Path:</strong> <code>{{ component.path }}</code></p>
    <hr>
  </div>
</div>
