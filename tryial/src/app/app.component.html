<div class="container">
  <h1 class="title">{{ title }}</h1>

  <div class="category-container">
    <ng-container *ngFor="let category of categories">
      <div class="category-card">
        <h2 class="category-title">{{ category }}</h2>
        <div class="card-container">
          <ng-container *ngIf="filteredComponents[category]?.length">
            <div class="card">
              <h3 class="card-title">{{ filteredComponents[category][currentComponentIndex[category]]?.name }}</h3>
              <p><strong>Category:</strong> {{ filteredComponents[category][currentComponentIndex[category]]?.category }}</p>
              <pre><strong>Preview:</strong></pre>
              <iframe src="http://localhost:3000/api/preview/66c49613356c3bb9c77a3b18" width="100%" height="300px" frameborder="0"></iframe>
            </div>
          </ng-container>
        </div>
        <div class="pagination-controls">
          <button (click)="prevPage(category)">&#8592; Previous</button>
          <button (click)="nextPage(category)">Next &#8594;</button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
