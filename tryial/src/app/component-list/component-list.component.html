<div>
    <h1>UI Components</h1>
    <div *ngFor="let component of components">
      <h2>{{ component.name }}</h2>
      <p><strong>Selector:</strong> {{ component.selector }}</p>
      <p><strong>Description:</strong> {{ component.description }}</p>
      <p><strong>Usage:</strong> {{ component.usage }}</p>
      <p><strong>Path:</strong> {{ component.path }}</p>
      <p><strong>Category:</strong> {{ component.category }}</p>
      <hr>
    </div>
  </div>
