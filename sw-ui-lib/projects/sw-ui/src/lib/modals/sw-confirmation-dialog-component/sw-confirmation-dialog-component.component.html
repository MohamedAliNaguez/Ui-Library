<div class="dialog-overlay" *ngIf="isVisible">
    <div class="dialog-content">
      <p>{{ message }}</p>
      <button class="confirm-button" (click)="confirm()">Confirm</button>
      <button class="cancel-button" (click)="cancel()">Cancel</button>
    </div>
  </div>
  <style>.dialog-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .dialog-content {
    background-color: white;
    padding: 20px;
    border-radius: 4px;
    width: 80%;
    max-width: 500px;
    text-align: center;
  }
  
  .confirm-button, .cancel-button {
    border: none;
    padding: 10px;
    margin: 5px;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .confirm-button {
    background-color: #28a745;
    color: white;
  }
  
  .confirm-button:hover {
    background-color: #218838;
  }
  
  .cancel-button {
    background-color: #dc3545;
    color: white;
  }
  
  .cancel-button:hover {
    background-color: #c82333;
  }
  </style>
