<div class="modal-overlay" *ngIf="isVisible">
    <div class="modal-content">
      <ng-content></ng-content>
      <button class="close-button" (click)="close()">Close</button>
    </div>
  </div>
  <style>.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 4px;
    width: 80%;
    max-width: 600px;
  }
  
  .close-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  
  .close-button:hover {
    background-color: #0056b3;
  }
  </style>
